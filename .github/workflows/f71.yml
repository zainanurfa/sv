name: "âš¡ F71 Instance Deployment Win10"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-f71:
    name: "ğŸš€ Deploy F71 Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-2022

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      GHB_SECRET: ${{ secrets.GHB_SECRET }}
      TNL_SECRET: ${{ secrets.TNL_SECRET }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "f71.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“Œ Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ F71 Instance     : $env:INSTANCE_ID"
          Write-Host "ğŸ”¢ Previous Instance     : $prevInstance"
          Write-Host "ğŸ“¦ GitHub Repository     : $env:REPO"
          Write-Host "ğŸ” Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "ğŸ†” Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:GHB_SECRET) {
            Write-Error "âŒ Missing GitHub Secret: GHB_SECRET"
            exit 1
          }
          if (-not $env:TNL_SECRET) {
            Write-Error "âŒ Missing Ngrok Auth Token: TNL_SECRET"
            exit 1
          }
          Write-Host "âœ… All required secrets validated successfully"

      - name: ğŸ“¥ Download F71-instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/sagianano/f71-enterprise/-/raw/main/F71-instance.ps1"
          Write-Host "ğŸŒ Downloading F71-instance.ps1..."
          Invoke-WebRequest -Uri $url -OutFile "F71-instance.ps1" -UseBasicParsing
          if (!(Test-Path "./F71-instance.ps1")) {
            Write-Error "âŒ Failed to download F71-instance.ps1"
            exit 1
          }
          Write-Host "âœ… F71-instance.ps1 downloaded successfully"

      - name: âš”ï¸ Execute F71 Instance Script
        shell: pwsh
        run: |
          Write-Host "ğŸš¦ Initiating F71-instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\F71-instance.ps1"

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ… F71 Instance $env:INSTANCE_ID completed execution."
          Write-Host "ğŸ”‹ Powered by: F71"
          Write-Host "ğŸ F71 deployment executed with tactical precision."
